<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <section>
            <form>
                <h2>Contact Me</h2>
                <div class="input-section">
                    <div class="input-group">
                        <label for="first-name">First name:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John">
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last name:</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Smith">
                    </div>
                </div>
                <div class="input-section">
                    <input type="radio" id="office" name="office" value="office">
                    <label for="office">Office</label>
                    <input type="radio" id="remote" name="remote" value="remote">
                    <label for="remote">Remote</label>
                    <input type="radio" id="hybrid" name="hyrbid" value="hybrid">
                    <label for="hybrid">Hybrid</label>
                </div>
                <div class="input-section">
                    <label for="contract">Contract Work</label>
                    <input type="checkbox" id="contract" name="contract" value="contract">
                    <label for="full-time">Full-time Work</label>
                    <input type="checkbox" id="full-time" name="full-time" value="full-time">
                    <label for="part-time">Part-time Work</label>
                    <input type="checkbox" id="part-time" name="part-time" value="part-time">
                </div>
                <input class="button" type="submit" value="Submit">
            </form>
        </section>
    </body>
</html>
